<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
	  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;


	    
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Registration Page</h1>
    <form>
      <fieldset>
        
          
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required><br>
          <label for="middlename">Middle Name:</label>
          <input type="text" id="middlename" name="middlename" required><br>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required><br>
          <label for="photo">Photo:</label><br>
          <input type="file" id="photo"><br>
          <label for="course">Course:</label><br>
          <select id="course">
            <option value="COURSE">Select Course</option>
            <option value="ADCA">ADCA</option>
            <option value="DCA">DCA</option>
            <option value="KYP">KYP</option>
            <option value="CFA">CFA</option>
          </select><br>
          <label>Gender:</label><br>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br>
          <label for="phone">Phone:</label><br>
          <select id="phone">
            <option value="IND">+91</option>
            <option value="PAK">+92</option>
            <option value="USA">+1</option>
            <option value="UK">+44</option>
            <option value="AUS">+60</option>
          </select>
          <input type="number" id="phone-number"><br>
          <label for="address">Address:</label><br>
          <textarea id="address" rows="4" cols="50"></textarea><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email"><br>
          <label for="password">Set Your Password:</label><br>
          <input type="password" id="password"><br>
          <label for="confirm-password">Confirm Your Password:</label><br>
          <input type="password" id="confirm-password"><br>
		<button id="refresh-btn">Refresh</button>
        <a href="https://akashmanrt.github.io/AMAN/AMAN.PNG"><button type="submit">Submit</button></a>
          <input type="reset" value="Reset"><br><br>
          <a href="quiz.html" style="color:#588898">ðŸŽ®Quiz GameðŸŽ®</a>
	      <br>
	      <a href="index" >ADVANCE FORM</a>
      </fieldset>
    </form>
  </div>
</body>
</html>
